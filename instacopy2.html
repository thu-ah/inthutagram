<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="option_container">
        <img src="./image/instagram.png">
        <input type="search" placeholder="검색">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-paper-plane"></i>
        <i class="fa-solid fa-square-plus"></i>
        <i class="fa-solid fa-compass"></i>
        <i class="fa-solid fa-heart"></i>
        <img src="./image/profile.jpg">
    </div>
    <div class="story_container">
        <img src="./image/story/profile_TheKing.png" style="float: left;"><span style="display: block;">킹갓허두</span>
        <img src="./image/story/profile_angel.png" style="float: left;"><span style="display: block;">엔제루상</span>
        <img src="./image/story/profile_bite.png" style="float: left;"><span style="display: block;">까물탈출기원</span>
        <img src="./image/story/profile_hihi.png" style="float: left;"><span style="display: block;">희희낙락</span>
        <img src="./image/story/profile_lion.png" style="float: left;"><span style="display: block;">사자탈출기원</span>
        <!-- 글자가 밑으로 갔으면 좋겠어요 흑흑 -->
    </div>
    <div class="post_container">
        <div class="post_profile"></div>
        <div class="post_image"></div>
        <div class="post_text"></div>
    </div>
</body>
</html>
